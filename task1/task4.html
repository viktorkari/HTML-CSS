<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
        height: 95vh;
        }
        .flex{
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product{
            display: flex;
            justify-content: center;
            width: 255px;
            height: 285px;
            flex-direction: column;
            text-align: center;
            border: 1px solid black;
        }
        .name{
            font-size: 20px;

        }
        img{
            height: 180px
        }
    </style>
</head>
<body>
    <div class="flex">
      <div class="product">
        <img src="https://i5.walmartimages.com/seo/Fresh-Green-Bell-Pepper-Each_15c8fcf1-7b73-429e-8a7c-802091d818f1.4730164455d5cc0a04d2b1f675971dd1.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" alt="pepper">
         <p class="name">pepper</p>
      </div>
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtkzZMTh_n9DE3CznuCnA8wVdQI7IQT9sDng&s" alt="apple">
          <p class="name">apple</p>
      </div>
      <div class="product">
        <img src="https://www.schultzscheese.com/wp-content/uploads/2015/06/swiss.jpg" alt="chease">
          <p class="name">chease</p>
      </div>
        <div class="product">
          <img src="https://img.freepik.com/free-vector/simple-corn-cartoon_1308-124847.jpg?semt=ais_hybrid&w=740" alt="sweetcorn">
            <p class="name">sweetcorn</p>
      </div>
      <div class="product">
          <img src="https://m.media-amazon.com/images/I/71XMKwfQCzL.jpg" alt="mushroom">
          <p class="name">mushroom</p>
      </div>
      <div class="product">
          <img src="https://www.veggycation.com.au/siteassets/veggycationvegetable/garlic.jpg" alt="garlic">
          <p class="name">garlic</p>
      </div>
      <div class="product">
          <img src="https://embed.widencdn.net/img/beef/melpznnl7q/800x600px/Top%20Sirloin%20Steak.psd?keep=c&u=7fueml" alt="beef">
          <p class="name">beef</p>
      </div>
      <div class="product">
          <img src="https://howtodrawforkids.com/wp-content/uploads/2022/03/how-to-draw-a-cartoon-fish.jpg" alt="fish">
          <p class="name">fish</p>
      </div>
      <div class="product">
          <img src="https://img.freepik.com/free-psd/raw-eggs-arrangement_23-2151864138.jpg?semt=ais_hybrid&w=740" alt="eggs">
          <p class="name">eggs</p>
      </div>
      <div class="product"><img src="https://thefreshandnatural.com/wp-content/uploads/2020/05/CILANTRO-CORIANDER-BUNCH.jpg" alt="coriander">
          <p class="name">coriander</p>
      </div>
    </div>
</body>
</html>
